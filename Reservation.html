<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fairouz Cafe</title>
    </head>
    <body>
        <h3>Make a reservation:</h3>

        <form action="#">
            <label for="fname"><b>First Name</b></label>
            <input type="text" name="fname">
            <br><br>

            <label for="lname"><b>Last name</b></label>
            <input type="text" name="lname">
            <br><br>

            <label for="user_email">Email address</label>
            <input type="email" name="user_email">
            <br><br>

            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate">
            <br><br>

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" min="1" max="10" step="1" value="1">
            <br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <br><br>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I agree to the terms and conditions</label>
            <br/><br>

            <button>Submit</button>
        </form>
        <hr color="black">
        <img src="https://scontent.fkye3-1.fna.fbcdn.net/v/t39.30808-6/408034626_861004552691864_5682442336984497298_n.jpg?stp=dst-jpg_p720x720&_nc_cat=101&ccb=1-7&_nc_sid=3635dc&_nc_ohc=ELWqQrCUNRgAX-luzCc&_nc_ht=scontent.fkye3-1.fna&oh=00_AfCmC9MTAQwT4XQ39L_I9rjEU0xOGXQ1IFo_wP2LJWUVFw&oe=658FBF5D" width="50%" align="center">
        <hr color="black">







    </body>
</html>
